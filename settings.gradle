pluginManagement {
    repositories {
        jcenter()
        gradlePluginPortal()
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        mavenLocal()
    }
}

rootProject.name = "astrarre"
include 'astrarre-common-v0'
include 'astrarre-gui-v0'
include 'astrarre-main-v0'
include 'astrarre-items-v0'
include 'astrarre-access-v0'
include 'astrarre-transfer-v0'

